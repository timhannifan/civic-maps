title: civic-maps
greeting: 
description: 
baseurl: /civic-maps

# Authentication
github_client_id: 7db3520a088d68c050af
gatekeeper_host: https://civic-maps.herokuapp.com

schema: default

# Nav bar
navigation:
  - title: Data
    url: /data/
  - title: Sources
    url: /sources/

# Collections
collections:
  organizations:
    output: true
    permalink: /sources/:path/
  datasets:
    output: true
    permalink: /data/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

plugins:
#  - jekyll-theme-primer
  - jekyll-github-metadata
  - jekyll-seo-tag

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE

sass:
  sass_dir: _sass
  style: compressed